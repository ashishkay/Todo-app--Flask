<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
</head>
<body>
  <h1> Here are my to do list:</h1>
<ul>
    {% for todo in todos %}
        <li>
            <input type="checkbox" name="complete" {% if todo['complete'] %} checked {%endif%} disabled onchange="this.form.submit()">
            <span {%if todo['complete'] %} style="text-decoration: line-through" {%endif%}>{{ todo['task']}} </span>
            <a href="{{url_for('check', index=loop.index0)}}">Check</a>
            <a href="{{url_for('edit', index=loop.index0)}}">Edit</a>
            <a href="{{url_for('delete', index=loop.index0)}}">Delete</a>
        </li>
    {% endfor %}
</ul>
    <form action ="{{ url_for('add') }}" method ="post">
        <input type ="text" name="todo">
        <button type="submit">Add Todo</button>
  </form>
</body>
</html>
